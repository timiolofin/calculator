<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type ="image/x-icon" sizes="16x16 32x32 48x48" href="assets/favicon.png"/>
    <title>Calculator</title>
    <link rel="stylesheet"  href="assets/style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previousScreen" id="previousOperationScreen"></div>
            <div class="currentScreen" id="currentOperationScreen">0</div>
        </div>

        <div class="buttons">
            <div class="button-row">
              <button onclick="clearDisplay()">C</button>
              <button onclick="backSpace()">&#9003;</button>
              <button onclick="calculatePercentage()">%</button>
              <button class=" button right-most" onclick="handleOperator('รท')">รท</button>
            </div>
            <div class="button-row">
              <button onclick="updateDisplay(7)">7</button>
              <button onclick="updateDisplay(8)">8</button>
              <button onclick="updateDisplay(9)">9</button>
              <button class="right-most" onclick="handleOperator('+')">+</button>
            </div>
            <div class="button-row">
              <button onclick="updateDisplay(4)">4</button>
              <button onclick="updateDisplay(5)">5</button>
              <button onclick="updateDisplay(6)">6</button>
              <button class="right-most" onclick="handleOperator('-')">-</button>
            </div>
            <div class="button-row">
              <button onclick="updateDisplay(1)">1</button>
              <button onclick="updateDisplay(2)">2</button>
              <button onclick="updateDisplay(3)">3</button>
              <button class="right-most" onclick="handleOperator('x')">x</button>
            </div>
            <div class="button-row">
              <button class ="zeroBtn" onclick="updateDisplay(0)">0</button>
              <button onclick="toggleSign()">+/-</button>
              <button onclick="updateDisplay('.')">.</button>
              <button class="equalsBtn right-most" id="equalsBtn" onclick="calculateResult()">=</button>
            </div>
          </div>
          
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
